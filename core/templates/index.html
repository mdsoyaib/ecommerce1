{% extends 'base.html' %}

{% block content %}

{% load cart %}
<!-- body-->
    
<div class="container-fluid mt-3">

    <div class="row">

        <!-- filters-->
        <div class="col-lg-3 mx-auto">
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-actione">All Products</a>
                {% for category in category %}
                <a href="/?category={{category.id}}" class="list-group-item list-group-item-actione">{{category.name}}</a>
                {% endfor %}
            </div>
        </div>

        <!-- all products-->
        <div id="products" class="col-lg-9 mx-auto">

            <div class="row mx-auto">
                {% for product in product %}
                <div class="card mx-auto mb-3" style="width: 18rem;">
                    <img class="card-img-top" src="{{product.image.url}}" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-title">{{product.name}}</p>
                        <p class="card-text">{{product.price}}</p>
                        {{ product | is_in_cart:request.session.cart }}
                        <form action="/" method="POST">
                            {% csrf_token %}
                            <input hidden type="text" name="product" value="{{product.id}}">
                            <input type="submit" class="float-right btn 
                            btn-light border btn-sm" value="Add to Cart"> 
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>

    </div>

</div>

{% endblock %}
